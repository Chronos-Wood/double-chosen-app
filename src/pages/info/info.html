<ion-header>
  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      姓名
    </ion-card-header>
    <ion-card-content>
      {{name}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      性别
    </ion-card-header>
    <ion-card-content>
      {{sex}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      个人简介
    </ion-card-header>
    <ion-card-content style="height:300px">
      {{introduction}}
    </ion-card-content>
  </ion-card>
  <div padding>
    <button ion-button color="primary" block (tap)="edit()">编辑
    </button>
  </div>
</ion-content>
