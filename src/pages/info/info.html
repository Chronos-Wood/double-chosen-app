<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf="action === 'introduction'">
    <ion-card-header>
      姓名
    </ion-card-header>
    <ion-card-content>
      {{name}}
    </ion-card-content>

    <ion-card-header>
      性别
    </ion-card-header>
    <ion-card-content>
      {{sex}}
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="action === 'introduction'">
    <ion-card-header>
      个人简介
    </ion-card-header>
    <ion-card-content style="height:300px">
      {{introduction}}
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="action === 'interest'">
    <ion-card-header>
      兴趣爱好
    </ion-card-header>
    <ion-card-content style="height:300px">
      {{interest}}
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="action === 'awards'">
    <ion-card-header>
      获奖情况
    </ion-card-header>
    <ion-card-content style="height:300px">
      {{awards}}
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="action === 'researchDirection'">
    <ion-card-header>
      研究方向
    </ion-card-header>
    <ion-card-content style="height:300px">
      {{researchDirection}}
    </ion-card-content>
  </ion-card>


  <div padding>
    <button ion-button color="primary" block (tap)="edit()">编辑
    </button>
  </div>
</ion-content>
