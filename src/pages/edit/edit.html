<ion-header>
  <ion-navbar>
    <ion-title>编辑</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>{{title}}</ion-label>
      <ion-textarea type="text" rows="15" [(ngModel)]="infoStr">{{infoStr}}</ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <button block ion-button color="primary" (tap)="confirm()">确认</button>
  </div>
</ion-content>
