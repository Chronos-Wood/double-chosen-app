<ion-header>

  <ion-navbar>
    <ion-title>详细信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 style="text-align: center">
        <img [src]="user.photoURL || 'assets/imgs/avatar-han.png'" width="100" height="100"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-md-center style="font-size: 18px;font-weight: bold;text-align: center">
        <span>基本信息</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        姓名:
      </ion-col>
      <ion-col col-9>
        {{user.name}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        学号/工号:
      </ion-col>
      <ion-col col-9>
        {{user.userName}}
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-3>
        性别:
      </ion-col>
      <ion-col col-9>
        {{user.gender === 0? '男': '女'}}
      </ion-col>
    </ion-row>

    <ion-row *ngIf="user.role === 0">
      <ion-col col-3>
        职称:
      </ion-col>
      <ion-col col-9>
        {{user.title}}
      </ion-col>
    </ion-row>

    <ion-row *ngIf="user.role === 0">
      <ion-col col-3>
        邮箱:
      </ion-col>
      <ion-col col-9>
        {{user.email || '暂无'}}
      </ion-col>
    </ion-row>

    <ion-row *ngIf="user.role === 0">
      <ion-col col-3>
        联系方式:
      </ion-col>
      <ion-col col-9>
        {{user.tel}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        个人简介:
      </ion-col>
      <ion-col col-9>
        {{user.introduction}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        研究方向:
      </ion-col>
      <ion-col col-9>
        {{user.researchDirection}}
      </ion-col>
    </ion-row>
    <ion-row *ngIf="user.role === 1">
      <ion-col col-3>
        兴趣爱好:
      </ion-col>
      <ion-col col-9>
        {{user.interest}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        获得奖项:
      </ion-col>
      <ion-col col-9>
        {{user.awards}}
      </ion-col>
    </ion-row>



  </ion-grid>

</ion-content>
