<ion-header>
  <ion-navbar>
    <ion-title>
      个人信息
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <section class="login-section">
    <form #loginForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control ipt" id="name" required placeholder="请输入用户名">
      </div>

      <div class="form-group">
        <input type="text" class="form-control ipt" id="alterEgo" placeholder="请输入密码">
      </div>

      <div class="form-group">
        <input type="submit" class="form-control btn" value="登陆">
      </div>
       <div class="form-group">
        <input type="button" class="form-control btn" value="注册">
      </div>

    </form>
  </section>
</ion-content>
