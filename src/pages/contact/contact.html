<ion-header>
  <ion-navbar>
    <ion-title>
      个人信息
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <section class="person-info">
    <section class="avatar">
      <img src="assets/imgs/avatar-han.png" width="60" height="60">
    </section>
    <section class="band">
      <div *ngIf="user">
        {{user.userName}}
      </div>
    </section>
  </section>
  <ion-list no-border>
    <ion-list-header>
      个人信息
    </ion-list-header>
    <ion-item tappable (tap)="info()">
      <ion-icon name='planet' item-start></ion-icon>
      个人简介
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>
    <ion-item tappable>
      <ion-icon name='body' item-start></ion-icon>
      兴趣爱好
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>
    <ion-item tappable>
      <ion-icon name='leaf' item-start></ion-icon>
      获奖情况
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>
    <ion-item tappable>
      <ion-icon name='flask' item-start></ion-icon>
      研究方向
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      志愿信息
    </ion-list-header>
    <ion-item tappable>
      <ion-icon name='color-wand' item-start></ion-icon>
      已选志愿
      <ion-icon name='ios-arrow-forward-outline' item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
