<ion-header>
  <ion-navbar>
    <ion-title>志愿选择</ion-title>
    <ion-buttons end>
      <button [disabled]="selected===0" ion-button icon-right color="light" (click)="confirm()">
        确认({{selected}}/3)
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

<ion-card *ngFor="let course of courses">
  <img [src]="course.previewIamge"/>
  <ion-card-content>
    <ion-card-title>
      {{course.name}}
      </ion-card-title>
    <p>
      {{course.description}}
    </p>
    <span *ngIf="course.director" class="teacher">导师：{{course.director.name}}</span>
  </ion-card-content>
  <ion-row no-padding>
    <ion-col text-left>
        <ion-item>
          <ion-label color="danger">{{course.period}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col text-right>
        <ion-item>
          <ion-toggle [disabled]="course.disabled" (ionChange)="onChecked(course)"
          [(ngModel)]="course.isToggled"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-card>

</ion-content>
