<ion-header>
  <ion-navbar text-center>
    <ion-title>用户登陆</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding noscroll>
  <section class="login-container">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="学号/工号"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="密码"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>教师用户</ion-label>
        <ion-checkbox checked="true"></ion-checkbox>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" block (click)="login()">登陆</button>
      <button ion-button color="primary" block>注册</button>
    </div>
  </section>
  <section class="bottom">
  	<span tappable><a>找回密码</a></span>
  	<span>|</span>
  	<span tappable><a>冻结账号</a></span>
  </section>
</ion-content>
