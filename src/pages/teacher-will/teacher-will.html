<ion-header>

  <ion-navbar>
    <ion-title>课程志愿</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let student of list;let i = index">

    <ion-list-header>
      第{{i+1}}志愿
    </ion-list-header>
    <section *ngIf="student.length > 0">
      <ion-item *ngFor="let item of student; let num = index">
        <ion-icon item-start>
          <img [src]="item.photoURL" width="50" height="50" style="border-radius: 50%"/>
        </ion-icon>
        <ion-label>
          {{item.name}}({{item.introduction}})
        </ion-label>

        <ion-checkbox checked="false" item-end (ionChange)="selectChange(i, num)" [(ngModel)]="item.isChecked"></ion-checkbox>
      </ion-item>
    </section>
    <section *ngIf="student.length == 0">
      <ion-item>

        <ion-label style="font-size: 15px;color: #a09c9c">
          没有任何人选择这门课题......
        </ion-label>

      </ion-item>

    </section>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div padding>
    <button ion-button color="primary" block (tap)="submit()">提交</button>
    <!--<button ion-button color="primary" block (tap)="signup()">注册</button>-->
  </div>


</ion-content>
