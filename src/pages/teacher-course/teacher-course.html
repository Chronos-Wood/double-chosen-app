<ion-header>

  <ion-navbar>
    <ion-title>我的课题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">


    <ion-card *ngFor="let course of courses" (tap)="acceptWill(course)">
      <img [src]="course.previewIamge"/>
      <ion-card-content>
        <ion-card-title>
          {{course.name}}
        </ion-card-title>
        <p>
          {{course.description}}
        </p>
      </ion-card-content>
      <ion-row no-padding>
        <ion-col text-left>
          <ion-item>
          <ion-label color="danger">{{course.period}}</ion-label>
        </ion-item>
        </ion-col>
      </ion-row>
    </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


  </ion-content>
