<ion-header>

  <ion-navbar>
    <ion-title>我的志愿</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <section class="top-banner">
  </section>
  <section *ngIf="getKeys(willMap).length > 0">
    <section *ngFor="let key of getKeys(willMap)">
      <section class="middle">
        批次{{key}}
      </section>
      <section class="content" *ngFor="let project of willMap.get(key)">
        <ion-card>



          <ion-card-content>
            <ion-card-title>
              {{project.projectName}} (第{{project.precedence}}志愿)
            </ion-card-title>

            <p>
              {{project.projectDescription}}
            </p>

            <ion-row no-padding>
              <ion-col text-right>

                <button ion-button clear small color="primary" icon-start *ngIf="!project.accepted">
                  <ion-icon name='close-circle'></ion-icon>
                  等待教师同意
                  </button>
                <button ion-button clear small color="primary" icon-start *ngIf="project.accepted">
                <ion-icon name='checkmark-circle'></ion-icon>
                  教师同意
                </button>
                </ion-col>
              </ion-row>
            </ion-card-content>

          </ion-card>
        </section>
      </section>

    </section >
    <section *ngIf="getKeys(willMap).length === 0">
    <section class="empty">
      您没有选择志愿
    </section>
  </section>


</ion-content>
