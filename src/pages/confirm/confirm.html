<ion-header>
  <ion-navbar>
    <ion-title>确认选择</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <section *ngFor="let course of selectedCourses index as i">
    <ion-list>
      <ion-list-header>
        第{{i + 1}}志愿:
      </ion-list-header>
      <ion-item>
      {{course.name}}
      <button ion-button item-end (click)="sort(course, i)">
      	<ion-icon name="arrow-dropup"></ion-icon>
      </button>
      </ion-item>

    </ion-list>
  </section>
   <button ion-button block (tap)="confirm()">确认</button>
</ion-content>
